<mat-form-field class="widget-date-picker-mat-form-field {{customClass}}"
                color="accent"
                [appearance]="appearance"
                [floatLabel]="showLoading ? 'always' : 'never'"

>
    <mat-label>{{placeHolder}}</mat-label>
    <ngpl-skeleton [width]="showLoadingWith" [height]="showLoadingHeight"  [isLoading]="showLoading">
        <input [min]="_min" [max]="_max" matInput autocomplete="off"
               ngDefaultControl
               [matDatepicker]="picker3"
               skipValidation
               [ngplDisableControl]="disabledControl"
               [readOnly]="readOnlyControl"
               [formControl]="inputControl">
    </ngpl-skeleton>
    <mat-datepicker #picker3>
    </mat-datepicker>
    <mat-datepicker-toggle matSuffix [disabled]="disabledControl || readOnlyControl"
                           *ngIf="showLoading!==true"
                           [for]="picker3">

    </mat-datepicker-toggle>
</mat-form-field>
