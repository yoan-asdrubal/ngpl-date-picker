<mat-form-field class="widget-date-picker-mat-form-field {{customClass}}"
                color="accent"
                [appearance]="appearance"
                [floatLabel]="floatLabel"

>
    <mat-label>{{ skeleton && !inputControl.value ? '' : placeHolder}}</mat-label>
    <ngpl-skeleton width="75%" height="15px" [isLoading]="skeleton">
        <input [min]="_min" [max]="_max" matInput autocomplete="off"
               ngDefaultControl
               [matDatepicker]="picker3"
               skipValidation
               [ngplDisableControl]="disabledControl"
               [readOnly]="readOnlyControl"
               [formControl]="inputControl">
    </ngpl-skeleton>
    <mat-datepicker #picker3>
    </mat-datepicker>
    <mat-datepicker-toggle matSuffix [disabled]="disabledControl || readOnlyControl"
                           [for]="picker3"></mat-datepicker-toggle>
</mat-form-field>
<!--{{inputControl.value | json}}-->
